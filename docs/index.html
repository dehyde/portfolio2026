
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Portfolio Home Screen</title>
      <link rel="icon" href="/portfolio2026/assets/favicons/favicon.ico" sizes="any" />
      <link rel="icon" href="/portfolio2026/assets/favicons/favicon.svg" type="image/svg+xml" />
      <link rel="apple-touch-icon" href="/portfolio2026/assets/favicons/apple-touch-icon.png" />
      <link rel="manifest" href="/portfolio2026/assets/favicons/site.webmanifest" />
      <meta name="theme-color" content="#EEFF00" />
      <script type="module" crossorigin src="/portfolio2026/assets/main-CqKK9xr9.js?v=linkfix"></script>
      <link rel="modulepreload" crossorigin href="/portfolio2026/assets/index-qIi89WO2.js?v=linkfix">
      <link rel="stylesheet" crossorigin href="/portfolio2026/assets/main-BCWFNqUb.css?v=linkfix">
    </head>

  <body>
    <div id="root"></div>
    <script>
      (() => {
        const style = document.createElement("style");
        style.textContent = `
          #root #welcome p {
            max-width: min(92vw, 540px);
            width: auto;
          }
          #root #welcome .typing-greeting {
            display: inline-flex;
            align-items: baseline;
            gap: 6px;
            min-height: 1.2em;
            min-width: 12ch;
            line-height: 1.05;
            vertical-align: baseline;
            flex-wrap: nowrap;
            white-space: nowrap;
          }
          #root #welcome .typing-greeting-text {
            display: inline-block;
            min-width: 12ch;
          }
          #root #welcome .typing-greeting + span br[aria-hidden="true"] {
            line-height: 1;
          }
        `;
        document.head.appendChild(style);

        const greetings = [
          "\ud83d\udc4b hello",
          "Hello",
          "Hi",
          "Hey",
          "Yo",
          "Sup",
          "What\u2019s up",
          "Hello, world",
          "Aloha",
          "Howdy",
          "Hiya",
          "Oh hi there",
          "How you doin\u2019",
          "Hey you",
          "Look who\u2019s here",
          "Well hello",
          "Greetings",
          "Ahoy",
          "Yo yo",
          "Heyo",
          "Welcome",
          "Hi friend",
          "Good to see you",
          "\ud83d\udc40 oh hi",
        ];

        const targetText = "Hello_World!";

        const newIntroLine = [
          "I'm a <i> principal UX Lead </i> @ Autodesk",
          "Product & <i> interaction design educator</i> @ Haifa University",
        ].join("\n");

        const newBody = [
          "I like thinking across all layers of design - from theory through strategic thinking, journeys, and down to microinteractions and copy.",
          "As a design lead and educator, I put an emphasis on educating the development teams and my students on the reasoning behind decisions and on building empathy and a stronger concept of users.",
          "I'm also investing time in design operations - finding ways to streamline our processes through organizational, methodological and technological tools.",
        ].join(" ");

        function getNextIndex(current) {
          if (greetings.length < 2) return current;
          let next = current;
          while (next === current) {
            next = Math.floor(Math.random() * greetings.length);
          }
          return next;
        }

        function startTyping(targetEl) {
          const defaultGreeting = greetings[0];
          const hoverGreetings = greetings.slice(1);
          let intervalId = null;

          targetEl.textContent = defaultGreeting;
          targetEl.style.whiteSpace = "nowrap";

          function startCycle() {
            if (!hoverGreetings.length || intervalId) return;
            let idx = 0;
            targetEl.textContent = hoverGreetings[idx];
            intervalId = setInterval(() => {
              idx = (idx + 1) % hoverGreetings.length;
              targetEl.textContent = hoverGreetings[idx];
            }, 950);
          }

          function stopCycle() {
            if (intervalId) {
              clearInterval(intervalId);
              intervalId = null;
            }
            targetEl.textContent = defaultGreeting;
          }

          targetEl.addEventListener("mouseenter", startCycle);
          targetEl.addEventListener("mouseleave", stopCycle);
        }

        function updateCopy(root) {
          const paras = Array.from(root.querySelectorAll("#welcome p"));
          const heroPara =
            paras.find((p) => p.querySelector(".typing-greeting")) ||
            paras.find((p) => p.textContent.includes("Hello_World!"));

          const introPara =
            paras.find(
              (p) =>
                p !== heroPara &&
                (p.textContent.includes("principal UX") ||
                  p.textContent.includes("product design"))
            ) ||
            paras.find(
              (p) => p !== heroPara && p.className.includes("w-[313")
            );

          const bodyPara =
            paras.find(
              (p) => p !== heroPara && p !== introPara && p.textContent.length > 80
            ) ||
            paras.find(
              (p) =>
                p !== heroPara &&
                p !== introPara &&
                p.className.includes("w-[335")
            );

          if (introPara) {
            introPara.innerHTML = newIntroLine.replace(/\n/g, "<br>");
            introPara.style.maxWidth = "min(92vw, 540px)";
          }

          if (bodyPara) {
          bodyPara.textContent = newBody;
          bodyPara.style.maxWidth = "min(92vw, 540px)";
          bodyPara.style.lineHeight = "1.65";
          bodyPara.style.marginTop = "12px";
        }
        }

        function activateTyping(root) {
          const heroSpan =
            root.querySelector("#welcome span[class*='Plex_Mono']") ||
            root.querySelector("#welcome p span");
          if (heroSpan) {
            heroSpan.textContent = greetings[0];
            startTyping(heroSpan);
            return true;
          }
          return false;
        }

        function tryActivate(root) {
          const walker = document.createTreeWalker(
            root,
            NodeFilter.SHOW_TEXT,
            {
              acceptNode: (node) =>
                node.nodeValue && node.nodeValue.includes(targetText)
                  ? NodeFilter.FILTER_ACCEPT
                  : NodeFilter.FILTER_SKIP,
            }
          );

          const match = walker.nextNode();
          if (match && match.parentElement) {
            startTyping(match.parentElement);
            return true;
          }

          return activateTyping(root);
        }

        function setup() {
          const root = document.getElementById("root");
          if (!root) return;

          updateCopy(root);
          if (tryActivate(root)) return;

          const observer = new MutationObserver(() => {
            updateCopy(root);
            if (tryActivate(root)) {
              observer.disconnect();
            }
          });

          observer.observe(root, { childList: true, subtree: true });
        }

        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", setup);
        } else {
          setup();
        }
      })();
    </script>
  </body>
</html>
